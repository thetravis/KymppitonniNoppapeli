<div style="text-align:center">
  <h1>
    {{title}}!
  </h1>
</div>


<div style="position:relative">
  <div style="position: relative; height:500px; width: 300px; border: solid 1px black; overflow-y: auto;">
    <div *ngFor="let message of chatMessages">
      {{message.name}}: {{message.message}}
    </div>
  </div>

  <div style="position:relative; margin-top: 2px;  margin-bottom: 2px;">
    <input type="text" [(ngModel)]="messageTextField" (keyup.enter)="sendChatMessage()" style="width: 225px; margin-top: 2px;  margin-bottom: 2px;">
    <button (click)="sendChatMessage()" style="width:70px; margin-top: 2px;  margin-bottom: 2px;">Lähetä</button>
    <div style="position:relative">
      <button (click)="sendDickItchyThing()" style="margin-top: 2px;  margin-bottom: 2px;">
        Kyrvänsyylä!
      </button>
      <button (click)="sendDontPlayJesus()" style="margin-top: 2px;  margin-bottom: 2px;">
        Älä leiki Jeesusta!
      </button>
    </div>
  </div>
</div>
