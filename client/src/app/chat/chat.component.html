<div style="position:relative; display:flex; margin-top: 2px;  margin-bottom: 2px;">
  <label style="display:inline-block; margin-right: 2px;">Nimi:</label>
  <input style="display:inline-block;" type="text" [(ngModel)]="userName" (keyup.enter)="onChangeUserName()" style="width: 100%; margin-top: 2px;  margin-bottom: 2px; margin-right: 2px;" [style.background-color]="userNameValid? 'green': 'red'">
  <button (click)="onChangeUserName()">Vaihda</button>
</div>
<div style="position:relative">
  <div style="position: relative; height:500px; width: 100%px; border: solid 1px black; overflow-y: auto;">
    <div *ngFor="let message of chatMessages">
      <label> {{message.name}}: </label> {{message.message}}
    </div>
  </div>

  <div style="position:relative; margin-top: 2px;  margin-bottom: 2px;">
    <input type="text" [(ngModel)]="messageTextField" (keyup.enter)="onSendChatMessage()" style="width: 65%; margin-top: 2px;  margin-bottom: 2px;">
    <button (click)="onSendChatMessage()" style="width:30%px; margin-top: 2px;  margin-bottom: 2px;">Lähetä</button>
    <div style="position:relative">
      <button (click)="onSendDickItchyThing()" style="margin-top: 2px;  margin-bottom: 2px;">
        Kyrvänsyylä!
      </button>
      <button (click)="onSendDontPlayJesus()" style="margin-top: 2px;  margin-bottom: 2px;">
        Älä leiki Jeesusta!
      </button>
    </div>
  </div>
  <div *ngFor="let userName of userNames"> {{ userName }}</div>
